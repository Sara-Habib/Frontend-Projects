<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="form.css">
    <title>SignUp</title>
</head>
<body>
    <div class="signup-page">
        <div class="container">
          <div class="row">
            <div class="col-sm-10 col-lg-4 offset-sm-1 offset-lg-4">        
              <div class="form-bg shadow">   
                <h2 ><i class="fa fa-user-o fa-2x" aria-hidden="true"></i></h2>
                <form>
                    <div class="form-group">
                      <input type="text" name="Full Name" class="form-control" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <input type="text" name="Department" class="form-control" placeholder="Department">
                      </div>
                    <div class="form-group">
                      <input type="Password" name="Password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <input type="number" name="Mobile Number" class="form-control" placeholder="Mobile Number">
                      </div>
                      <div class="form-group">
                        <input type="text" name="Nic Number" class="form-control" placeholder="NIC Number">
                      </div>
                      <div class="form-group">
                        <input type="text" name="Department" class="form-control" placeholder="Department">
                      </div>
                    <div class="form-group">
                      <button class="signup-btn">Sign Up</button>
                    </div>
                  </form>
                </div>
                <div class="login-link form-bg shadow">
                  <p>Have an account? <a href="#">Log in</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
</body>
</html>
